version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: finance_db
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - finance_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d finance_db -U finance_user" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=financeapp.settings
      - POSTGRES_DB=finance_db
      - POSTGRES_USER=finance_user
      - POSTGRES_PASSWORD=finance_password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      - finance_network

volumes:
  postgres_data:


networks:
  finance_network:
    driver: bridge
